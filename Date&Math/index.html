<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
   
<div class="container">

    <div class="box" >
        <h4>Hours</h4>
        <span id="hours"></span>
    </div>
    <div class="box" >
        <h4>Minutes</h4>
        <span id="minutes"></span>
    </div>
    <div class="box" >
        <h4>Seconds</h4>
        <span id="seconds"></span>
      
    </div>
    <div class="date">
<h4>Date</h4>
<span id="date"></span>
</div>
</div>

    
    <script src="script.js"></script>
</body>
</html>
