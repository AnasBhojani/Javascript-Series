<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payroll System</title>
</head>
<body>
    <h1 style="text-align: center; font-weight: 800; color: steelblue; background-color: black;padding: 20px 10px;">Employee Payroll Management System</h1>

<br><br>
<div class="inputs">
<label for="name">Enter the Employee Name</label><br>
<input type="text" placeholder="Enter The name Of Employee" id="Empname"><br><br>

<label for="transportExpense">Enter The Transport Expenses</label><br>
<input type="number" placeholder="Enter the Transport Expenses" id="TransportExpense"><br><br>

<label for="HealthExpense">Enter The HealthCare Expenses</label><br>
<input type="number" placeholder="Enter the Health Care Expenses" id="MedicalExpenses"><br><br>

<label for="BasicSalary">Enter The Monthly Salary</label><br>
<input type="number" placeholder="Enter the Monthly Salary" id="BasicSalary"><br>

<label for="total" id="totalpay"></label>

<button id="Submit">Add</button>


</div>

<ul id="EmpList"></ul>

    <script src="script.js"></script>
</body>
</html>
